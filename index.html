/* === PALETTE === */
const C = {
  teal: "#0D9488", tealLight: "#14B8A6", tealDark: "#0F766E", tealBg: "#F0FDFA",
  dark: "#0F172A", dark2: "#1E293B", text: "#1E293B", text2: "#475569", text3: "#94A3B8",
  border: "#E2E8F0", borderLight: "#F1F5F9", white: "#FFFFFF", off: "#F8FAFC",
  amber: "#F59E0B", amberBg: "#FFFBEB",
};

/* === HOOKS === */
function useInView(threshold = 0.12) {
  const ref = useRef(null);
  const [vis, setVis] = useState(false);
  useEffect(() => {
    const el = ref.current; if (!el) return;
    const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) { setVis(true); obs.unobserve(el); } }, { threshold });
    obs.observe(el); return () => obs.disconnect();
  }, [threshold]);
  return [ref, vis];
}

function useScrollY() {
  const [y, setY] = useState(0);
  useEffect(() => { const h = () => setY(window.scrollY); window.addEventListener("scroll", h, { passive: true }); return () => window.removeEventListener("scroll", h); }, []);
  return y;
}

/* === SHARED COMPONENTS === */
function Reveal({ children, delay = 0, style = {} }) {
  const [ref, vis] = useInView(0.08);
  return <div ref={ref} style={{ opacity: vis ? 1 : 0, transform: vis ? "translateY(0)" : "translateY(20px)", transition: `opacity 0.6s cubic-bezier(.22,1,.36,1) ${delay}s, transform 0.6s cubic-bezier(.22,1,.36,1) ${delay}s`, ...style }}>{children}</div>;
}

function ImageSlot({ src, alt = "", height = "280px", rounded = 16, style = {} }) {
  if (src) return <div style={{ overflow: "hidden", borderRadius: rounded, height, ...style }}><img src={src} alt={alt} style={{ width: "100%", height: "100%", objectFit: "cover", display: "block" }} /></div>;
  return (
    <div style={{ height, borderRadius: rounded, background: `linear-gradient(135deg, ${C.tealBg}, ${C.borderLight})`, display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", gap: 8, border: `2px dashed ${C.border}`, ...style }}>
      <Image size={24} color={C.text3} strokeWidth={1.5} />
      <span style={{ fontSize: "0.75rem", color: C.text3, fontWeight: 500 }}>{alt || "Add image"}</span>
    </div>
  );
}

function Btn({ children, href = "#", primary = true, style = {} }) {
  return <a href={href} style={{ padding: "12px 24px", background: primary ? C.teal : C.white, color: primary ? C.white : C.dark, border: primary ? "none" : `1.5px solid ${C.border}`, borderRadius: 100, fontSize: "0.9rem", fontWeight: 600, textDecoration: "none", display: "inline-flex", alignItems: "center", gap: 8, transition: "all 0.25s", ...style }}>{children}</a>;
}

function SectionLabel({ text }) {
  return <p style={{ fontSize: "0.72rem", fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.1em", color: C.teal, marginBottom: 8 }}>{text}</p>;
}

function SectionTitle({ children, mb = 8 }) {
  return <h2 style={{ fontSize: "clamp(1.8rem, 3vw, 2.4rem)", fontWeight: 800, letterSpacing: "-0.02em", color: C.dark, marginBottom: mb, lineHeight: 1.15 }}>{children}</h2>;
}

function SectionDesc({ children, mb = 40 }) {
  return <p style={{ fontSize: "1rem", color: C.text2, maxWidth: 540, lineHeight: 1.7, marginBottom: mb }}>{children}</p>;
}

/* === NAV === */
function Nav({ page, setPage, LOGO }) {
  const scrollY = useScrollY();
  const navBg = scrollY > 20;
  const darkHero = page === "platform" || page === "home";
  const onDark = darkHero && !navBg;
  const navLinks = [
    { id: "home", label: "Home" },
    { id: "platform", label: "Platform" },
    { id: "team", label: "Team" },
  ];
  return (
    <nav style={{ position: "fixed", top: 0, left: 0, right: 0, zIndex: 1000, padding: "0 40px", height: 64, display: "flex", alignItems: "center", justifyContent: "space-between", background: navBg ? "rgba(255,255,255,0.97)" : "transparent", backdropFilter: navBg ? "blur(16px)" : "none", borderBottom: navBg ? `1px solid ${C.borderLight}` : "1px solid transparent", transition: "all 0.35s" }}>
      <div style={{ cursor: "pointer", display: "flex", alignItems: "center" }} onClick={() => { setPage("home"); window.scrollTo(0, 0); }}>
        <img src={onDark ? LOGO_WHITE : LOGO} alt="ENVOLV" style={{ height: 36, transition: "opacity 0.3s" }} />
      </div>
      <div style={{ display: "flex", alignItems: "center", gap: 26 }}>
        {navLinks.map(n => (
          <span key={n.id} onClick={() => { setPage(n.id); window.scrollTo(0, 0); }}
            style={{ color: page === n.id ? C.teal : onDark ? "rgba(255,255,255,0.7)" : C.text2, textDecoration: "none", fontSize: "0.84rem", fontWeight: page === n.id ? 700 : 500, cursor: "pointer", transition: "color 0.2s", borderBottom: page === n.id ? `2px solid ${C.teal}` : "2px solid transparent", paddingBottom: 2 }}>{n.label}</span>
        ))}
        <span onClick={() => { setPage("contact"); window.scrollTo(0, 0); }} style={{ padding: "8px 20px", background: page === "contact" ? C.tealDark : C.teal, color: C.white, borderRadius: 100, fontSize: "0.84rem", fontWeight: 600, cursor: "pointer", transition: "all 0.25s" }}>Contact</span>
      </div>
    </nav>
  );
}
